{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <div class="content-section">
        <form action="{% url 'delete_defect' defect.id %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete defect</legend>
                <h4> Are you sure you want to delete the defects of Project {{defect.project_name}} {{defect.project_phase}} Phase</h4>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-danger" type="submit"></input>
                 <a class="btn btn-outline-secondary"  href="{% url 'index' %}">Cancel</a>
            </div>
        </form>

    </div>
  </div>

{% endblock content %}
